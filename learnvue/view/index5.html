<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue Class 与 Style 绑定</title>
	
	<script src="./../js/libs/vue.js"></script>
	<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
</head>
<body>
<!-- 数据绑定一个常见需求是操作元素的 class 列表和它的内联样式。
因为它们都是属性 ，我们可以用v-bind 处理它们：只需要计算出表达式最终的字符串。
不过，字符串拼接麻烦又易错。因此，在 v-bind 用于 class 和 style 时， Vue.js 专门增强了它。
表达式的结果类型除了字符串之外，还可以是对象或数组。 -->

<!-- 1绑定HTMl Class -->
<!-- 1-1对象语法 -->
<!-- 我们可以传给 v-bind:class 一个对象，以动态地切换 class 。 -->
<!-- <div v-bind:class="{ active: isActive }"></div> -->
<!-- 上面的语法表示 classactive 的更新将取决于数据属性 isActive 是否为真值 。 -->

<!-- 我们也可以在对象中传入更多属性用来动态切换多个 class 。
此外， v-bind:class 指令可以与普通的 class 属性共存。
如下模板: -->
<div id="app1" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
    app1
</div>
<!-- 渲染为 -->
<!-- <div class="static active">app1</div> -->
<!-- 当 isActive 或者 hasError 变化时，class 列表将相应地更新。
例如，如果 hasError 的值为 true ， class列表将变为 "static active text-danger"。 -->

<!-- 你也可以直接绑定数据里的一个对象： -->
<div id="app2" v-bind:class="classObject">app2</div>
<!-- 渲染的结果和上面一样。 -->

<!-- 我们也可以在这里绑定返回对象的计算属性。
这是一个常用且强大的模式： -->
<div id="app3" v-bind:class="classObject">app3</div>


<!-- 1-2数组语法 -->
<!-- 我们可以把一个数组传给 v-bind:class ，以应用一个 class 列表： -->
<div id="app4" v-bind:class="[activeClass, errorClass]">app4</div>
<!-- 渲染为: -->
<!-- <div class="active text-danger"></div> -->

<!-- 如果你也想根据条件切换列表中的 class ，可以用三元表达式： -->
<!-- <div v-bind:class="[isActive ? activeClass : '', errorClass]"> -->
<!-- 此例始终添加 errorClass ，但是只有在 isActive 是 true 时添加 activeClass 。
不过，当有多个条件 class 时这样写有些繁琐。可以在数组语法中使用对象语法： -->
<!-- <div v-bind:class="[{ active: isActive }, errorClass]"> -->


<!-- 1-3用在组件上 -->
<!-- 当你在一个定制的组件上用到 class 属性的时候，这些类将被添加到根元素上面，这个元素上已经存在的类不会被覆盖。
例如，如果你声明了这个组件: -->









<script src="./../js/index5.js"></script>
</body>
</html>
