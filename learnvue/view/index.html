<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Vue介绍</title>
	
	<script src="./../js/libs/vue.js"></script>
	<!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
</head>
<body>
<!--1、声明式渲染-->
<!--Vue.js 的核心是一个允许你采用简洁的模板语法来声明式的将数据渲染进 DOM 的系统-->
<div id="app">		
  {{ message }}
</div>
<hr />

<!--除了绑定插入的文本内容，我们还可以采用这样的方式绑定 DOM 元素属性-->
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound title!
  </span>
</div>
<hr />

<!--2、条件与循环-->
<!--控制切换一个元素的显示也相当简单-->
<div id="app-3">
  <p v-if="seen">Now you see me</p>
</div>
<hr />

<!--也有一些其它指令，每个都有特殊的功能。例如， v-for 指令可以绑定数据到数组来渲染一个列表-->
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<hr />

<!--3、处理用户输入-->
<!--为了让用户和你的应用进行互动，我们可以用 v-on 指令绑定一个监听事件用于调用我们 Vue 实例中定义的方法-->
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>
<hr />

<!--Vue 也提供了 v-model 指令，它使得在表单输入和应用状态中做双向数据绑定变得非常轻巧-->
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
  <!--<input v-bind:placeholder="message" />-->
</div>
<hr />

<!--4、用组件构建（应用）-->
<!--组件系统是 Vue.js 另一个重要概念，
因为它提供了一种抽象，让我们可以用独立可复用的小组件来构建大型应用。
如果我们考虑到这点，几乎任意类型的应用的界面都可以抽象为一个组件树-->
<div id="app-7">
  <ol>
    <!-- Now we provide each todo-item with the todo object    -->
    <!-- it's representing, so that its content can be dynamic -->
    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
  </ol>
</div>
<hr />

<!--在一个大型应用中，为了使得开发过程可控，有必要将应用整体分割成一个个的组件。
在后面的教程中我们将详述组件，不过这里有一个（假想）的例子，看看使用了组件的应用模板是什么样的-->
<div id="app">
  <app-nav></app-nav>
  <app-view>
    <app-sidebar></app-sidebar>
    <app-content></app-content>
  </app-view>
</div>

<!--5、与自定义元素的关系-->
<!--你可能已经注意到 Vue.js 组件非常类似于自定义元素——它是 Web 组件规范的一部分。
实际上 Vue.js 的组件语法参考了该规范。例如 Vue 组件实现了 Slot API 与 is 特性。
但是，有几个关键的不同：
	1、Web 组件规范仍然远未完成，并且没有浏览器实现。
	相比之下，Vue.js 组件不需要任何补丁，并且在所有支持的浏览器（IE9 及更高版本）之下表现一致。
	必要时，Vue.js 组件也可以放在原生自定义元素之内。
	2、Vue.js 组件提供了原生自定义元素所不具备的一些重要功能，
	比如组件间的数据流，自定义事件系统，以及动态的、带特效的组件替换。-->

<script src="./../js/index.js"></script>
</body>
</html>
